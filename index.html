<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-color: #ffffff;
            color: #333;
        }

        /* Header with Background Image */
        .hero {
            background-image: url('https://content.codecademy.com/programs/freelance-one/excursion/mocks/excursion.png');
            background-size: cover;
            background-position: center;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* Section Styling */
        .content {
            padding: 30px;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #444;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Excursion</h1>
    </div>

    <div class="content">
        <h2>Your Adventure Awaits</h2>
        <p>Explore the most amazing places in the world with us.</p>
        <a href="#" class="button">Learn More</a>
    </div>

    <footer>
        <p>&copy; 2025 Excursion. All rights reserved.</p>
    </footer>

</body>
</html>
